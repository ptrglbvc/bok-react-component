<span><p class="p">Спасибо, что скачали книгу в <a href="https://royallib.com" style="vertical-align: baseline; line-height: normal; font-size: 1em;" class="a">бесплатной электронной библиотеке Royallib.com</a></p><p class="p"><a href="https://royallib.com/author/platonov_andrey.html" style="vertical-align: baseline; line-height: normal; font-size: 1em;" class="a">Все книги автора</a></p><p class="p"><a href="https://royallib.com/book/platonov_andrey/voyna.html" style="vertical-align: baseline; line-height: normal; font-size: 1em;" class="a">Эта же книга в других форматах</a></p><p class="empty-line"/><p class="p">Приятного чтения!</p><p class="empty-line"/><p class="empty-line"/><p class="empty-line"/></span>
<div class="title">
<p class="p1">Платонов Андрей</p>
<p class="p1">Война</p>
</div>
<span id="id1"><div class="title1">
<p class="p1">1</p>
</div><p class="p">Ночной ветер ревел над поблекшей осенней природой. Он шевелил лужи и не давал остынуть грязи. Хорошее узкое шоссе вело на холм, а по сторонам дороги была та безлюдная унылая глушь, какая бывает в русском уезде. День еще не совсем кончился, но дикий ветер нагонял сон и тоску.</p><p class="p">Поэтому в усадьбе на холме уже горел огонь — это оружие тепла и уюта против сырой тьмы, гонимой ветром с моря.</p><p class="p">По шоссе проехал маленький автомобиль «Татра». В нем сидел одинокий человек. Он небрежно держал баранку руля левой рукой, а правой помахивал в такт своим рассуждениям. Вероятно, он забывал ногой нажимать на газ машина шла тихо. Только поэтому она и не свалилась в сточную канаву, так как человек иногда и левую руку снимал с руля, резким жестом — обеими руками — подтверждая свою невидимую мысль.</p><p class="p">Навстречу мотору росли освещенные окна большого особняка, а с половины холма виднелись сырые поля, фермы, трубы фабрик — целая страна, занятая сейчас скорбной непогодой.</p><p class="p">Пассажир автомобиля въехал прямо в открытый гараж и повалил подножкой машины ведро с водой.</p><p class="p">Потушив машину, человек пошел в дом и начал звонить. Ему никто не вышел отворять, потому что дверь была открыта, а звонок не действовал.</p><p class="p">— Так-с! — сказал человек и догадался войти в незапертую дверь.</p><p class="p">Большие комнаты жили пустыми, но все были сильно освещены. Назначение дома поэтому нельзя было определить: либо это зимнее помещение для обучения велосипедной езде, либо здесь жила семья, не оборудованная для жизни в таком солидном особняке.</p><p class="p">Последняя дверь, в которую вошел приезжий, вела в жилую комнату. Она была меньше других и пахла человеком. Однако мебели и тут недоставало: только стол и стулья вокруг него. Зато за столом сидела хозяйка — молодая русая женщина, а на столе роскошная, даже ненужная пища. Так, обыкновенно, начинает кормить себя бедный человек после длинных годов плохого питания.</p><p class="p">Женщина ждала приехавшего. Она даже не начинала есть эти яства, лишь слегка отщипывая от них. Она хотела дождаться мужа и с ним разделить наслаждение обильной еды. Это было хорошим чувством прежней бедности: каждый кусок делить пополам.</p><p class="p">Женщина поднялась и притронулась к мокрому мужу.</p><p class="p">— Сергей, я ждала тебя раньше! — сказала она.</p><p class="p">— Да, а я приехал позже! — невнимательно ответил муж.</p><p class="p">Налетевший дождь с ветром ударил по мрачному сплошному стеклу огромного окна.</p><p class="p">— Что это? — съежилась женщина.</p><p class="p">— Чистая вода! — разъяснил муж и проглотил что-то с тарелки.</p><p class="p">— Хочешь омара? — предложила жена.</p><p class="p">— Нет, дай-ка мне соленой капустки!</p><p class="p">Женщина с печалью глядела на мужа — ей было скучно с этим молчаливым человеком, но она любила его и обречена на терпение. Она тихо спросила, чтобы рассеять себя:</p><p class="p">— Что тебе сказали в министерстве?</p><p class="p">— Ничего! — сообщил муж. — Женева провалилась: американцы отмели всякое равновесие в вооружении. Это ясно: равновесие выгодно слабому, а не сильному.</p><p class="p">— Почему? — не поняла жена.</p><p class="p">— Потому что Америка богаче нас и хочет быть сильней! И будет! Нам важно теперь качественно опередить ее…</p><p class="p">Женщина ничего не понимала, но не настаивала в вопросах: она знала, что муж может тогда окончательно замолчать.</p><p class="p">Дождь свирепел и метал потоки, преграждаемые окном. В такие минуты женщине делалось жалко раскинутых по всей земле людей и грустнее вспоминалась далекая родина — такая большая и такая беззащитная от своей величины.</p><p class="p">— А как качественно, Сережа? Вооружиться качественно, да?</p><p class="p">Муж улыбнулся. В нем проснулась жалость к жене от робкого тона ее вопроса.</p><p class="p">— Качественно — это значит, что Англия должна производить не броненосцы и подводные лодки и даже не аэропланы — это слишком дорого, и Америка всегда опередит нас. У ней больше денег. Значит, количественно Америка нас задавит. А нам надо ввести в средства войны другие силы, более, так сказать, изящные и дешевые, но более едкие и разрушительные. Мы просто должны открыть новые боевые средства, сильнее старых по разрушительному качеству… Теперь тебе ясно, Машенька?</p><p class="p">— Да, вполне ясно, Сережа! Но что же это будет?</p><p class="p">— Что? Скажем, универсальный газ, который превращает с одинаковой скоростью и силой — и человека, и землю, и металл, и даже самый воздух — в некую пустоту, в то самое, чем полна вся вселенная — в эфир. Ну, этой силой еще может быть что теперь называют сверхэлектричеством.<a href="ch2.xhtml#id9" class="a">[1]</a> Это — как тебе сказать? — особые токи с очень высокой частотой пульса…</p><p class="p">Женщина молчала. Мужу захотелось обнять ее, но он сдержался и продолжал:</p><p class="p">— Помнишь, к нам приезжал профессор Файт? Вот он работает над сверхэлектричеством для военного министерства…</p><p class="p">— Это рыжий потный старик? — спросила жена. — У, противный такой! Что же он сделал?</p><p class="p">— Пока умеет камни колоть на расстоянии километра. Наверное, дальше пойдет…</p><p class="p">Супруги расстались. Муж пошел в лабораторию, занимавшую весь нижний полуподвал, а женщина села к телефону говорить с лондонскими подругами. От усадьбы до Лондона — 22 километра по счетчику автомобиля.</p><p class="p">Оборудование лаборатории указывало, что здесь может работать химик и электротехник. Тот, кого женщина наверху называла Сергеем, здесь превращался в инженера Серденко — имя никому не известное, даже специалистам.</p><p class="p">Если раньше инженер делал открытие, то его находила слава. У Серденко происходило наоборот — с каждым новым изобретением его имя делалось все забвеннее и бесславнее. Ни один печатный листок никогда не упоминал про работы инженера Серденко, только холодные люди из военного министерства все более охотно подписывали ему ассигновки из секретных фондов. Да еще два-три высококвалифицированных эксперта, обреченных на вечное молчание, изредка давали заключения по изобретениям Серденко.</p><p class="p">Душа Серденко состояла из мрачной безмолвной любви к жене и обожания России — бедной и роскошной ржаной страны. Именно воображение соломенных хат на ровном пространстве, обширном, как небо, успокаивало Серденко.</p><p class="p">— Я вас еще увижу! — говорил он себе — и этой надеждой прогонял ночную усталость. &lt;…&gt;<a href="ch2.xhtml#id8" class="a">[2]</a></p><p class="p">Ему давали очень жесткие короткие сроки для исполнения заданий, поэтому он успевал их выполнять только за счет сокращения сна.</p><p class="p">Нынче тоже Серденко не собирался спать. Пустынные залы лаборатории были населены дикими существами точных и дорогих аппаратов.</p><p class="p">Серденко сел за огромный стол, взял газету и стал размышлять. Он верил, что можно доработаться до такого газа, который будет всеобщим разрушителем. Тогда Америка, с ее миллиардами, станет бессильной. История, с ее дорогой к трудовому коллективизму, превратится в фантазию. Наконец, все кипящее несметное безумное человечество можно сразу привести к одному знаменателю — и притом к такому, к какому захочет владелец или производитель универсального газа.</p><p class="p">Серденко чувствовал напрягающийся восторг в своем сердце и меж исполнением обычных изобретений постоянно и неутомимо думал о своей главной цели.</p><p class="p">Что такое тот отравляющий состав, который он испытывал месяц назад? Водные источники будут отравлены, люди начнут умирать от жажды, но ведь возможно и противоядие — обратно действующее вещество! И Серденко уже сам знает его состав.</p><p class="p">Вот профессор Файт удовлетворительно может с земли размагничивать магнето у аэропланов. Ну и что же — магнето у моторов можно оградить от действия размагничивающих волн!</p><p class="p">Нет! Это бег с препятствиями, а не остановка перед идеалом! Серденко же думал о другом — о боевом средстве, которому нет противника, для которого не найдешь в природе противоядия в течение первых десяти лет. А за десять лет можно окончательно смирить мир.</p><p class="p">Ветер на дворе превратился в вихрь и штурмовал беззащитную ночную землю.</p><p class="p">Жена инженера спала наверху на узком диване.</p><p class="p">Серденко сидел и мечтал, не касаясь приборов.</p></span>
<span id="id2"><div class="title1">
<p class="p1">2</p>
</div><p class="p">Утро выжило непогоду и украсило небо цветущим солнцем. Земля отвечала сияющему небу влажной блестящей зеленью и тишиной.</p><p class="p">К первому завтраку приехал князь Маматов.</p><p class="p">— Сергей Петрович! Ты, брат, похудел! Что, нездоров, что ли? Ты бы помощников взял — чего ты в одиночку стараешься, — так нынче никто не работает: старый прием! А то быстро выработаются самородные недра твоего таланта!</p><p class="p">— Я здоров, Игнатий Капитонович! — ответил Серденко. — Но мне грустно жить на чужом острове! Я на равнину хочу, где весною сирень, а осенью антоновские яблоки!</p><p class="p">Маматов ничего не высказал. Он отвернулся к столику с папиросами и, закуривая, думал, что теперь, дескать, вы все так говорите; а где вы раньше были, когда на фронте — за каждого убитого германца — приходилось платить тремя русскими трупами? Тогда, именно, — думал Маматов, — и была посеяна революция. А теперь ее сам черт не вытравит, разве только новый английский газ, открытый русским беглым инженером!</p><p class="p">Маматов считал, что русская интеллигенция — с ее фантастической влюбленностью в духовные ценности, с презрением к технике и материальному богатству собственного отечества — очень виновата в нынешних бедствиях родины. Германия производила инженеров, а Россия поэтов — в результате: Октябрь 1917 года. Так уверял себя Маматов. Сам он ненавидел людей отвлеченного дела и уважал людей новейшего времени, вроде Форда,<a href="ch2.xhtml#id7" class="a">[3]</a> Стиннеса,<a href="ch2.xhtml#id6" class="a">[4]</a> Муссолини и даже Ленина. Полутатарин, он не любил славян, ищущих спасения не себе, а целому миру. Маматов был очень близко связан с английским министерством иностранных дел — исключительно благодаря своему практическому уму, энергии и полной беспринципности. Последним свойством он походил на англичан, которые, как известно, обладают лишь домашней нравственностью, а в мировой политике руководствуются правилом наибольшей классовой и национальной выгоды, хотя бы для этого требовалось умерщвлять целые народы. В свое время, будучи в Париже, Маматов встретил Серденко, которого он знал немного еще по Ледяному походу Корнилова. В Париже Серденко ездил шофером на такси. Маматов имел сведения о Серденко как о выдающемся, редкой талантливости, инженере. Так его расценивал когда-то штаб Врангеля и английский военный атташе в Симферополе Бен-Товер. Своей неприступностью Перекоп во многом обязан способностям Серденко, несмотря на то, что Серденко работал там не по своей специальности — химии, а как военный инженер.</p><p class="p">Маматов снял Серденко с такси, увез в Лондон и поставил на его прямое дело — химию. Сначала военное министерство очень осторожно финансировало опыты Серденко, но потом, когда Серденко заставил в течение суток завять и осыпаться свежий июньский парк, военное министерство включило его в список посмертных секретных специалистов. Серденко не знал, что из этого списка вычеркивают только мертвых; живых же, если они пожелают переменить Англию на другую страну, косвенным образом превращают в трупы. Маматов эту историю знал и считал ее признаком мужественной государственной мудрости англичан.</p><p class="p">— Сергей Петрович! — обернулся Маматов. — Я за тобой. Сегодня в китайском посольстве нас ждут два китайских военных инженера…</p><p class="p">Из усадьбы выехали три человека: жена Серденко не хотела одна оставаться дома. «Паккард» Маматова тянул так, что шоссейный гравий свистел под колесами.</p><p class="p">В Лондоне, на набережной автомобиль остановился: толпа небогатых людей шла поперек дороги.</p><p class="p">— Чего хотят эти люди? — спросила жена Серденко.</p><p class="p">Муж ей ответил:</p><p class="p">— Сегодня в Америке казнены двое рабочих.<a href="ch2.xhtml#id5" class="a">[5]</a> Говорят, они были невинны люди протестуют!</p><p class="p">— Протестуй тогда и ты! — искренно сказала жена. Увезенная из России девочкой, она не могла сердечно ненавидеть большевиков, как другие, потому что не помнила их зла.</p><p class="p">Маматов ей ответил за себя и за ее мужа:</p><p class="p">— Нас, Мария Альбертовна, не интересует все человечество — это слишком отвлеченно, — мы привязаны только к некоторым людям: в их число не входят эти невинно казненные! — И мужчины не встали с сидений. Только шофер и Мария Альбертовна вышли из машины и стояли на ногах.</p><p class="p">Когда поехали, Мария Альбертовна подумала, что в ее муже талант съел человека: он не имел собственной воли и своих взглядов на жизнь, зато хорошо знал фокусы с веществами природы.</p><p class="p">У китайского посольства Серденко и Маматов расстались с Марией Альбертовной: она поехала в цирк, а мужчины в посольство. Они немного опоздали — у китайского посла уже началось совещание. Присутствовало немного англичан, совершенно неизвестных даже Маматову.</p><p class="p">Обсуждался вопрос об отчуждении Китайско-Восточной железной дороги<a href="ch2.xhtml#id4" class="a">[6]</a> в полную собственность пекинского правительства. Маматов знал, что нападение уже назначено — нынешнее совещание имело лишь формальные задачи, дабы не обойти китайского посла. Главный же смысл совещания состоял в приглашении специалистов химической войны на север Китая. Маматов подумал, что присутствующие англичане, вероятно, химики из министерства авиации или что-нибудь в этом роде.</p><p class="p">Китайский посол освещал перед присутствующими совершенно неинтересные специальные детали: протяжение Китайско-Восточной железной дороги, ее экономическое значение для Северного Китая и прочее. Маматов не слушал и писал записку Серденко:</p><p class="p">«С. П.! Учитесь делать политику — она делает современную жизнь. Китайский идол убеждает неповинных людей, чтобы они отняли у Советской России дорогу, а консерваторы решили ее отнять две недели назад — и она будет отнята. Англичане всегда стреляют по двум зайцам и обычно попадают в обоих. Вы понимаете? Англия — я не шучу! — нынче промышленно отсталая страна. Это страна паровых машин. Ей нужна свежая страна для развития современной электрической техники. Вместе с тем мировая экономика тяготеет к берегам Тихого океана. Обоим условиям удовлетворяет Китай. Этому мешают Советы. Они начнут отстаивать Китайско-Восточную железную дорогу. После Войкова<a href="ch2.xhtml#id3" class="a">[7]</a> и внутренних актов белых — Советы дальше не пойдут на мировую русский народ не потерпит унижения национального достоинства. Большевики это мастерски учитывают. И Россия влипнет в войну с Китаем. Тогда — Англия сумеет отрубить ей там руки, а может быть, и голову, потому что Польша, Эстония и прочие меж двух стульев сидеть не останутся. Поняли? А вас пригласили для специальной беседы с послом, чтобы потом подороже содрать с китайского правительства за ваши выдумки. Но это дело буду вести я».</p><p class="p">Действительно, после совещания Серденко имел особую беседу с послом и его военным атташе в присутствии Маматова. По просьбе посла Серденко рассказал ему о своих последних работах в области отравляющих веществ, в том числе об универсальном газе — пангазе, способном погасить самый тайфун, а не только бедное тело человека. Серденко несколько увлекся по своей русской привычке — он рассказывал то, что еще сам не вполне обработал, а потом для китайцев этот пангаз — излишняя роскошь — его следует беречь для защиты британских островов. Маматов не одобрял поведения Серденко, но вежливо молчал.</p><p class="p">Китайский атташе предложил Серденко вопрос:</p><p class="p">— В каких источниках, инженер, ваш пангаз находит свою разрушительную силу?</p><p class="p">Серденко придумал простое объяснение — самое понятное по его мнению:</p><p class="p">— В разнообразии природы, господин атташе! Если вы сумеете открыть или сделать два совершенно инородных тела — во всех смыслах инородных, — то между ними пойдет настолько бурный процесс уравнивающего взаимодействия, что в прилегающей среде все подвергнется коренному изменению, то есть разрушению. Как видите, это не совсем газ в химическом понимании слова!</p><p class="p">— Да, не совсем! — соглашался китаец, продолжая разжевывать быстрые слова Серденко.</p><p class="p">Потом Серденко уехал, а Маматов остался. Инженер не вполне понимал, зачем, собственно, его привозил сюда Маматов, но не стал особо размышлять и поехал в цирк за Марией Альбертовной, которая — для его душевного спокойствия — всегда должна находиться близко.</p></span>
<span id="id3"><div class="title1">
<p class="p1">3</p>
</div><p class="p">Тайный совет короля заседал второй час. Унылое равнодушие его членов скрывало под собой тревогу.</p><p class="p">Чемберлен<a href="ch2.xhtml#id2" class="a">[8]</a> говорил усталым голосом, убеждая зачем-то уже давно убежденных людей. Его почти не слушали.</p><p class="p">— У меня, джентльмены, есть только два аргумента. Они, по-моему, вполне достаточны, — тихо докладывал Чемберлен. — Первый аргумент: без плацдарма на Тихом океане путь в будущее для Англии закрыт: именно поэтому этот путь открыт для Америки и Японии. Сюда же относится то соображение, что полная техническая реформа промышленности на английском острове невозможна. Паровая техника родилась у нас — она нам дала мировое политическое могущество и экономическое благоденствие; она стала фундаментом нашего национального господства; но в нее же ушли наши капиталы, под нее приспособлены наши колоссальные сооружения. История не может не претерпевать прогресса — другие силы природы появились в распоряжении инициативного человека: электричество и химия главным образом. Но мы уже не можем сломать и заново построить нашу страну. Мы можем только найти новый плацдарм для создания вполне современной промышленности, оставив за родными островами значение умственного, административного и организационного центра. Для лучшего уяснения моей мысли разрешите краткую иллюстрацию. Под самой столицей той самой бешеной страны, которая уже потеряла свое крестное имя России и ныне именуется сложным надуманным понятием. (Ллойд Джордж<a href="ch2.xhtml#id1" class="a">[9]</a> с места: «Вполне точным именем!») В этом я с вами не совсем согласен, уважаемый джентльмен… Под самой Москвой есть предприятия, которые по степени оборудования, по удельной стоимости продукции стоят гораздо выше английских, потому что они построены на пятьдесят — шестьдесят лет позже. Общеизвестны также факты электрификации России.</p><p class="p">Плацдармом для приложения нашей национальной энергии может стать на Тихом океане только Китай. Другой страны, обеспечивающей наибольший успех английских промышленных усилий, нет. Остальные страны имеют меньше экономических, естественных и географических плюсов.</p><p class="p">Второй аргумент тесно и органически связан с первым: Советы со своего Дальнего Востока могут разложить Китай так — что он станет абсолютно неусвояемым для внешней цивилизации и невосприимчивым к ней. Это наиболее опасное состояние.</p><p class="p">Следовательно, для успешного разрешения моего первого положения необходимо начать со второго. Точно выражаясь, для приобщения Китая к английской индустриальной и финансовой цивилизации следует сначала ликвидировать русские Советы как международную силу.</p><p class="p">Отчетливо разбираясь в конечных балансах мировой политики, Советы недостаточно энергично защищали себя в событии с Войковым, чем затруднили консолидацию международных цивилизованных сил.</p><p class="p">Вопрос же с отвоеванием Китайско-Восточной железной дороги Китаем с неизбежностью влечет за собой втягивание Советов в китайские дела. Это втягивание не может иметь другой формы, как только вооруженная защита Советами имущества дороги и своего влияния на ней. Это создает причину для нашей усиленной помощи Китаю, что поведет, принимая во внимание неудобство войны для Советов на Дальнем Востоке, к поражению большевизма.</p><p class="p">От осложнений с другими странами мы гарантированы, чтобы не сказать лучшего. Худшее предположение, что Америка займет противоположную позицию, не сулит ей ничего доброго, так как американцы лишены способности оригинального творчества и лишь копируют и продолжают наши образцы военно-химических изобретений. Оригиналы же создаются у нас. Последние данные о качественном росте наших боевых средств позволяют надеяться, что мы выйдем победителями при любом соотношении международных сил. Отныне направление истории решается не столько количеством людей, сколько техническими средствами в руках немногих одаренных личностей…</p><p class="p">Чемберлен закончил. В результате кратких прений Министерству иностранных дел было предложено предпринять необходимые дипломатические шаги на Северном Китае, перепоручив выступления самим китайцам. Одновременно королевский совет нашел желательным усилить многообещающие работы инженера Серденко с пангазом, о чем на прошлом заседании докладывал военный министр.</p><p class="p">После этого джентльмены выехали к очагам и каминам в собственные особняки, уважая господа-бога и день покоя, им сотворенный.</p></span>
<span id="id4"><div class="title1">
<p class="p1">4</p>
</div><p class="p">Каждое воскресенье в солнечное утро слесарь Отчев имел удовольствие брать за руку пятилетнего сына и идти с ним в ближний сквер. Там мальчик копался в песке, а Отчев покупал газету и погружался в воображение событий. Начинал он всегда с передовой статьи и кончал типографией, где печаталась газета. Воскресная ранняя Москва представляет явление редкой прелести. Тишина, чистота, солнце над старинными домами и одинокие автомобили с энергичной песнью моторов. Жизнь только заводится, нагнетается силой и отдыхом и не взяла еще скорости. А с подъемом часовой стрелки улицы делаются гуще, звуки механического транспорта волнуют нервы пешеходов, люди, вышедшие из дома без дела, начинают спешить и попадают в такие места, куда не стремились. Вырваться из человеческого напряженного движения труднее, чем покориться ему.</p><p class="p">Но когда рано — Москва недействительна, и можно ощущать косность всей природы под деревом бульвара.</p><p class="p">Отчев иногда прикрывал глаза и вдумывался в газетную фразу.</p><p class="p">«В один непрекрасный день все может полететь к черту, а социалистическое строительство подвергнется огненному испытанию… Но империализм сгорит в том самом костре войны, который он сегодня раздувает. Будем готовы, терпеливы в труде и терпении и мужественны в битве, когда наступит решающий час».</p><p class="p">— Да, дело будет крутое! — согласился с газетой Отчев и позвал мальчишку чай пить.</p><p class="p">Дома жена наспех стирала детские рубашонки, чтобы успеть к десяти часам на свое делегатское собрание.</p><p class="p">— Читаешь про войну? — спросил жену Отчев. — Ты, наверно, теперь совсем из дома пропадешь и в монахини Осоавиахима пострижешься!</p><p class="p">— В монахини не пойду, а коммунисткой останусь! — заявила жена, улыбаясь.</p><p class="p">— Мальчишка скучает… А мне одинаково. Только ты, когда в люди выйдешь, семью забудешь! — покорно высказался муж.</p><p class="p">— Ты, Никанор, совсем отстал. Трудно тебе объяснить даже, по-твоему, коммунистка — не мать и не человек…</p><p class="p">— Где мне?! — печально отрекался Отчев от своего достоинства. — Я человек сырой, а ты дистиллированная баба… Только все ваше дело ни к чему — у них страшные газы и тучи аэропланов, а у нас одна пролетарская сознательность. Голова против молотка не устоит!..</p><p class="p">Отчев относился насмешливо ко многим советским затеям. Работая на большом дизеле, он привык уважать мощь машины, железное могущество, а не человеческую головную сознательность. Затем он не представлял, к чему ведет это обучение женщины санитарному делу, обращению с противогазами, пальба из винтовок и прочая мелочь. Ведь война будет вестись таинственными машинами, свирепыми газами и высокими аэропланами. За каким чертом стараться быть метким стрелком, санитаркой или еще чем-нибудь? Война становится штатским делом — ее решает не столько генерал, сколько ученый и инженер. Воевать будут не армии, а заводы и лаборатории.</p><p class="p">Начитавшись технических журналов, Отчев улыбался чудакам из Осоавиахима и отстранял себя от участия в этом липовом деле.</p><p class="p">— Полтинник дать на аэроплан я могу — аэроплан вообще вещь, но ходить на собрания, заниматься вашим сухостойным делом я не буду!..</p><p class="p">Так говорил Отчев всем проповедникам обороны и предпочитал играть по вечерам с сыном.</p><p class="p">Жена ему не раз говорила:</p><p class="p">— Смотри, Никанор! Если так будут поступать все, то в Советской России все дети останутся сиротами. Я не меньше твоего люблю сынишку и знаю, что делаю!</p><p class="p">Отчев сердился:</p><p class="p">— У них же техника плюс богатство и культура, чучело! Зачем я буду кулаком владеть учиться — я и так могу!</p><p class="p">— Дурак, техникой управляет человек! Человек решит дело, а не машина! Поэтому мы готовим человека, а они машину…</p><p class="p">— Эк ты куда всплываешь! Мы бы и рады машин и газов наготовить, да подтяжки у нас жидки! А новейшие автоматы действуют безо всякого человека, — бог даст, увидишь и почувствуешь на своей хребутине! Войну решат изобретатель и машина, а не толпа хороших людей!..</p><p class="p">— Ну, ладно, ладно — вот посмотрим! — переставала спорить жена.</p><p class="p">— Посмотрим! — соглашался Отчев. — Ты, Варюшка, думаешь, если кухарка управлять государством может, то и любую науку под юбку спрячет? Шалишь учиться нужно, а потом зазнаваться!</p><p class="p">— Ладно, ладно! — не обижалась жена. — Сколько таких умников бывало в семнадцатом году, а вышло — видел как: не по-умному, а по-мудрому!</p><p class="p">— По-мудрому? — издевался Отчев. — Дезертиров набрали да и шлепнули по пустому распутинскому месту! Вы вот теперь на ногах удержитесь, когда отрава с неба польется!..</p><p class="p">— Устоим, Никанорушка, устоим, милый! А не устоим — и ты не зацарствуешь: в одну могилу все ляжем! — кротко говорила жена.</p><p class="p">Отчев задумывался.</p><p class="p">— Ясно, я тоже не чужой человек!.. Что случится — от всех не отстану и кого следует насмерть хвачу!..</p></span>
<span id="id5"><div class="title1">
<p class="p1">5</p>
</div><p class="p">Случилось весною — в почках наливалась теплая настойка, а в людях крепость мужества — Китайско-Восточную железную дорогу захватили пекинские чжанцзолиновские войска.</p><p class="p">Советские представители на дороге были ликвидированы пулями. Десять тысяч вооруженных русских белогвардейцев перешли советскую границу. Пограничники, усиленные отрядами комсомольцев и коммунистов, встретили белых таким образом, что пулеметы и винтовки их нагрелись, а тела остыли. Зато белых вступило на советскую землю уже только семь тысяч. Но кого не засекли пулеметы, тех добили советские аэропланы, они открыли белых в степи и там прикончили их бомбами.</p><p class="p">Тогда советскую границу начали отжимать на север регулярные китайские войска.</p><p class="p">«Бикфордов шнур войны подожжен Англией — она же первая почувствует, что на другом конце шнура — империализм. Теперь никому не удастся погасить горящую змею фронтов — теперь, наоборот, взорвется и то, что, при других условиях, мирно сотлело бы!»</p><p class="p">Такие слова читал Отчев в центральной газете и немного скорбел от ожидания ужаса.</p><p class="p">— Хотя черт ее знает! — утешался он. — Если не перекрошить овощ и не поджечь под ним огня — никогда супа не сваришь! Так и теперь: переварится мир еще раз на адовом пламени войны — может, и получится коммунистический навар!</p><p class="p">Жена Варя пылала от возбуждения опасностью и втройне любила мужа и сынишку. Отчев считал, что она, наверное, собирается трогаться на войну вот и танцует меж сыном и партией: все-таки она женщина и мать, а не только пролетарский человек. Но Отчев знал, что никому не вырваться из пучины войны и сердечная жизнь людей исчезнет на долгое время.</p></span>
<span id="id6"><div class="title1">
<p class="p1">6</p>
</div><p class="p">22-го мая, в час заводских гудков, голубая высота Москвы мерцала солнцем, радостью и миром. Еще никому никогда не надоедало это ежедневное летнее зрелище. Но когда тихая высота запела тягучей и напряженной песнью летящих моторов — людям показалось, что эта песнь уже надоела.</p><p class="p">Одиннадцать аэропланов стремились против невидимых с земли воздушных потоков; нежные и бесстрастные, они не грозили, а торжествовали.</p><p class="p">С аэродрома Троцкого раздался залп зенитных орудий, как один подземный удар. Аэропланы не дрогнули. Дым снарядов лег тающим облаком ниже их. Сейчас же пятнадцать советских аэропланов отбыли в воздух и почти вертикально начали забирать высоту.</p><p class="p">Одиннадцать аэропланов неизвестной страны без ответа продолжали уходить на восток, не позволяя догнать себя советским самолетам ни в скорости, ни в высоте.</p><p class="p">Обратно советские аэропланы прибыли поздно ночью и снизились под прожекторами. Неизвестные аэропланы не оказали сопротивления и оставили пределы Советской республики.</p><p class="p">Такие безмолвные налеты на советскую землю за последний месяц случались уже не раз, но Москву иностранные летчики посетили сегодня впервые.</p><p class="p">Советское правительство особой нотой предупредило европейские государства, что неизвестные воздушные эскадрильи будут обстреливаться из зенитных орудий. Однако нота не помогла — воздушная разведка безымянного врага продолжалась, а европейские страны ответили через дипломатов и газеты, что им неизвестны владельцы аэропланов, парящих над советской территорией.</p><p class="p">Советская страна была давно на ногах и отчетливо понимала необычайную тактику противника. На Дальнем Востоке, на границе Маньчжурии, уже гремела война Советского Союза с северным империалистическим Китаем. Советским республикам не столько был страшен Северный, начиненный английским снаряжением Китай, сколько трудно доставать его длинной рукой — из советских промышленных центров в пустынных глубинах Азии.</p><p class="p">Нанкин и Шанхай были уже куплены империалистами: как только осветился Дальний Восток боевым артиллерийским огнем, так замолчали пушки Южного некогда революционного Китая. Южный Китай предпочел освободить руки Северу для борьбы с большевиками и замолк в нейтралитете.</p><p class="p">Иногда Красной Армии, действовавшей на Дальнем Востоке, сдавались без выстрела полки китайцев. Один раз пришел под красным флагом с мертвыми офицерами бронепоезд. Это доказывало, что даже на Северном Китае существует скрытая теплота революции.</p><p class="p">Отчев думал и говорил жене, что на днях надо ожидать войны с Польшей и Румынией. Но жена не верила.</p><p class="p">— Да как же так! — волновался Отчев. — Сейчас им самое милое дело: мы на Дальнем Востоке заняты, а тут бы нас и шлепнуть с запада — тогда успевай только поворачиваться!</p><p class="p">Жена опять не соглашалась:</p><p class="p">— Ничего ты не понимаешь! Давно бы уже нас угробили, да на тыл не надеются! Понял? Поэтому-то и пускают аэропланы без знаков — ждут, что свой народ на это скажет! Заволнуются рабочие — подождут посылать аэропланы и скажут: это не наши аппараты, а смолчат — заставят самолеты бомбы кидать! Вот увидишь — так и будет!</p><p class="p">— Черт его знает — никто такой войны не ожидал! — вздохнул Отчев. Конечно, за каким дьяволом им выпускать армию — того и гляди большевикам сдастся — у них техника богатая! А при хорошей технике народу много не надо — офицеров хватит…</p><p class="p">Через неделю Отчев узнал из газет, что в Англии спешно уничтожается безработица — пускаются даже старинные невыгодные предприятия и учрежден особый Королевский фонд для выдачи пособий. Рабочих же, догадавшихся о смысле такого подкупа и бунтовавших на демонстрациях, высылали из страны по новому закону в одни сутки. Профсоюзы одновременно исключали таких рабочих из состава своих членов. Поэтому революционеры выбрасывались тысячами на голодный воздух.</p><p class="p">Жена вечером тоже прочитала это сообщение и посерела лицом.</p><p class="p">— Теперь война будет обязательно — они не боятся народа и подкупили его!</p><p class="p">— Вот тебе раз! — огорченно сказал Отчев. — Тогда расставаться нам придется — ведь ты на фронт сразу уйдешь?</p><p class="p">— Да, Никанор, — подтвердила жена. — Перетерпим как-нибудь — скорей конец всему будет — тогда заживем! И так они нас томили долго: теперь по-честному вдаримся насмерть!</p><p class="p">Из газет, однако, выходило, что революция в Европе уже началась. Безымянным аэропланам над Советским Союзом европейский пролетариат дал имя и сообразил, что это имя можно зачеркнуть только крупными буквами революции. Но пролетариат тоже раскололся — часть его срослась с буржуазией, зато другая живая половина сразу почувствовала мускулатуру в теле и голову на плечах.</p><p class="p">Отчев усердно расспрашивал жену, что говорят ее товарищи из партии.</p><p class="p">— Надо разгромить буржуазию — вот что говорят! — сообщала жена. — Пора кончать играть в жмурки!</p><p class="p">В этот же вечер Отчев читал вслух жене интересную книгу — о том, как пойдет жизнь на Земле, если капитализм останется навсегда. В книге говорилось, что техника стала настолько грозной силой, что только человечное социалистическое общество может безопасно владеть ею: для капитализма же такая техника неминуемо станет средством казни угнетенных людей, а впоследствии — орудием самоубийства.</p><p class="p">Отчев перестал читать, потому что в ночном окне засияло северное сияние.</p></span>
<span id="id7"><div class="title1">
<p class="p1">7</p>
</div><p class="p">Утром «Правда» писала:</p><p class="p">«Сегодня ночью над Москвой появились два аэроплана. Сброшенные ими бомбы дали сильные атмосферные разряды электричества. В результате зелень в столице и окрестностях завяла. Очевидно, электрические бомбы были рассчитаны на более сильный эффект, но его почему-то не получилось. Действие бомб вызвало свечение атмосферы, похожее на северное сияние. Принятыми мерами один из самолетов противника удалось повредить и снизить. Летчик и наблюдатель застрелились. Никаких документов при них не оказалось. Самолет имел оригинальную конструкцию, не позволяющую его отнести к типам, действующим в иностранных армиях. Ведется специальное исследование аппарата противника, чтобы точно установить его происхождение. Но каков бы ни был результат этих изысканий, сомнений в имени нашего противника нет, и имя это известно всем. Запаса электрических бомб на самолете не обнаружено».</p><p class="p">В тот же день прилетела новая эскадрилья самолетов. Москва их ждала и встретила огнем зенитных батарей и сотней советских аэропланов. Над самым Кремлем загудела пропеллерная вьюга и засверкал огонь пулеметов. Обладая высотными моторами, самолеты врага забрали почти недостижимую для прицела с земли высоту, все время уклоняясь принять атаку советских самолетов.</p><p class="p">В два часа Москва объялась облаком тяжелого газа: вражеские самолеты в первый раз бросили газовые бомбы. Людям показалось, что даже кости в них загорелись — и всякий, вдохнувший в себя газ, лег на землю в предсмертном забвении. Более заботливые забились в подвалы, надели противогазы и кое-как терпели, но видели, что даже воздух снедается горящим чадом.</p><p class="p">Сквозь тьму наползающего газового потопа глухо били зенитные батареи, защищая столицу от новых воздушных эскадрилий противника.</p></span>
<span id="id8"><div class="title1">
<p class="p1">8</p>
</div><p class="p">Маматов сообщил Серденко, что электрические снаряды Файта осрамились: они хорошо светят и плохо травят, а надо из России просто вытравить всех людей — и как можно скорее, потому что Россия переходит от обороны к нападению; люди теперь не ценны: важны естественные богатства и техническое оборудование; первое в России останется, а второго никогда не было.</p><p class="p">Не имея времени для полного испытания своего пангаза в лаборатории, Серденко вылетел на боевом самолете в Россию, чтобы испробовать газ непосредственно на живой практике.</p><p class="p">Маматов наговорил в военном министерстве чудеса про газ Серденко. Он обещал экстренно истребить страну этим газом — скорее, чем забастуют английские рабочие. Тогда частично можно газ применить и на английской территории. Страх же смерти сильнее классовой солидарности — в этом и есть решение всех революций. Кто владеет оружием страха и смерти — тот владеет историей и событиями.</p><p class="p">Доводы Маматова казались убедительными — и с ним соглашались в военном министерстве.</p><p class="p">Английские газеты не скрывали, что Россия умеет героически погибать. Все бедные средства ее напряжены, люди организованны и мужественны особенно в больших городах, — и смерть встречается с упорством и без жалобы.</p><p class="p">Газеты приуменьшали силу обороноспособности советской страны. Они не отмечали необычайную меткость противоаэропланной артиллерии, благодаря которой иногда возвращалась лишь половина посланных самолетов. Они молчали, что много аэропланов Англии снижено советскими летчиками почти без повреждения и что авиационные английские базы в Польше, Эстонии, Литве и Финляндии пылают от советских зажигающих бомб.</p><p class="p">Маматов считал все эти дела предисловием — он ждал известий от Серденко.</p><p class="p">И дождался. Но только от советской прессы, а не от самого Серденко.</p><p class="p">«Известия» писали:</p><p class="p">«В районе Тулы снизился сбитый советским самолетом английский бомбовоз HHS. Летчик и пассажир — инженер Серденко, русский белогвардеец, захвачены живыми. При них оказались две газовые отравляющие бомбы. Институт химических исследований в Свердловске, проверивший действие найденных на HHS бомб, установил, что газ, которым заряжены бомбы, не действителен в боевом смысле. При соединении с воздухом этот газ вызывает настолько сильную отравляющую реакцию, что в первую очередь „отравляет“ себя, т. е. переходит в другое химическое тело, безвредное для жизни. Поэтому боевое действие газа равно нулю, а научное значение остается весьма большим. Инженер Серденко предложил свои услуги Советскому Правительству. В этом ему отказано, но жизнь его сохранена. Летчик-офицер расстрелян как бандит, ибо та страна, которую он представляет, официально не объявляла Союзу войны».</p><p class="p">Ночью Маматов повесился в номере лондонской гостиницы и даже оставил всепрощающую записку. Таким путем английская контрразведка возместила фунты стерлингов военного министерства, потраченные на содержание и опыты инженера Серденко.</p></span>
<span id="id9"><div class="title1">
<p class="p1">9</p>
</div><p class="p">Советское Правительство еще не превращало войны из оборонительной в наступательную и не трогало своими армиями границ соседей. Но когда соседние страны превратились в базы английской воздушно-химической войны, когда из советских республик целыми городами вытравлялось население — надо было или нападать и спасаться, или погибать.</p><p class="p">Только тогда Красная Армия была пущена на запад и пограничное ожерелье белых государств было смято в течение недели.</p><p class="p">Красноармейцы, приведенные в неистовое мужество английскими способами ведения войны, шли лавой и не знали поражения. Их можно было перегнуть, но возвратить нельзя. Первая дрогнула Польша и подняла рабочее восстание в Лодзи.</p><p class="p">Но было поздно — вслед Красной Армии бросилась спасаться вся советская страна, беспрерывно и губительно отравляемая с воздуха. Целый народ покидал родину, сбивая впереди себя враждебные страны тараном Красной Армии.</p><p class="p">Вокруг советского потока наматывались слои разноплеменного пролетариата, только теперь понявшего то, что буржуазия хотела сделать с Советской республикой и может сделать с ними.</p><p class="p">Так — нарастающим всемирным народом, Красная Армия, добровольцы, советские беженцы, поляки, литовцы, немцы, — Советская республика на ногах перешла Германию и преобразилась в страшную силу. Следом за людским потоком уничтожались границы и трепетало знамя рабочей революции.</p><p class="p">Консервативное правительство Англии потеряло власть. Правительственная газета писала:</p><p class="p">«Слишком поздно. Мы вытравили зверя революции из его клетки. Теперь он загрызет весь мир. Мы хотели лишить его 1/6 суши — он завоюет 6/6. Советы затопляют поверхность Земли, и Ламанш, отделяющий нас от большевистской стихии, свирепствующей на материке, слишком узок для безопасности. Россия растет на глазах и превращается в земную вселенную. Никакой мудрец не может сказать, что это — всемирная судьба или ошибка международной политики нашего бывшего консервативного правительства. Самая техническая слабость Советов теперь превратилась в их силу и в средство победы».</p><p class="p">&lt;1927&gt;</p></span>
