<div class="title">
<p class="p1">Примечания</p>
</div>
<span id="id9"><div class="title1">
<p class="p1">1</p>
</div><p class="p">Опыты с «чертовыми лучами» действительно проводились в Англии и Германии в середине 20-х гг. Открытие разрушительных лучей англичанином, неким Гриндель-Мэтьюсом (в других публикациях — Райнделль- Матьюсом), как писала советская пресса, могло иметь огромное влияние на ведение современной войны. «Дейли кроникл» сообщал, что открытые Мэтьюсом лучи способны убить мышь, зажечь порох и остановить магнето моторов аэропланов на расстоянии 60 футов, и считал, что это изобретение делает всякую войну абсурдом. «Дейли Ньюс» в этой связи добавляли, что война будущего — это лишь вопрос денег. Открытие Мэтьюса вызвало соперничество английского и французского министерств обороны, желавших приобрести на него патент.</p></span>
<span id="id8"><div class="title1">
<p class="p1">2</p>
</div><p class="p">Далее следует вычеркнутый Платоновым из рукописи фрагмент. «Конечно, он ненавидел большевиков — до жаркой духоты в сердце. И эта ненависть имела причиной не потерю какого-либо имущества в России — его у Серденко не было, — а оскорбленное чувство за изувечение светлой и своеобразной славянской души. Эта душа — верил Серденко — никогда бы не пошла по тому пути, который уже заразила конченая Европа, а нашла бы…»</p></span>
<span id="id7"><div class="title1">
<p class="p1">3</p>
</div><p class="p">Форд Генри (1863–1947) — американский промышленник, один из основателей автомобилестроения США. Знаковая фигура в России 20-х гг., взявшей курс на индустриализацию. Труды, посвященные «фордизму», методу прагматичной организации поточно-массового производства, пользовались повышенным вниманием и охотно тиражировались.</p></span>
<span id="id6"><div class="title1">
<p class="p1">4</p>
</div><p class="p">Стиннес Гуго (1870–1924) — крупнейший представитель финансовой олигархии Германии периода первой мировой войны. Воспользовавшись послевоенной инфляцией, скупил за бесценок фабрики, рудники, электростанции и проч. вплоть до газет и издательств и создал гигантский концерн, особое место в котором занимал электрометаллический комбинат, известный ныне под названием «Сименс». Вместе с другими финансовыми магнатами Стиннес был одним из инициаторов перестройки ослабленной после войны промышленности Германии в целях подготовки к новой войне. Как и Форд, Стиннес — знаковая фигура 20-х гг., о чем свидетельствует стихотворение-карикатура Маяковского «Стиннес» («Красная Новь», 1923, № 4). Поэт изображает магната символом подмены государственной власти властью денег.</p></span>
<span id="id5"><div class="title1">
<p class="p1">5</p>
</div><p class="p">24 августа 1927 г. в штате Массачусетс, США, были казнены рабочие-коммунисты Сакко и Ванцетти по ложному обвинению в убийстве банковских служащих. В советской прессе казнь была воспринята как «объявление войны рабочему классу». Убийство рабочих, за судьбой которых в России следили с момента их ареста в 1921 г., вызвало огромный резонанс.</p></span>
<span id="id4"><div class="title1">
<p class="p1">6</p>
</div><p class="p">Китайско-Восточная железная дорога, или Китайская Чанчуньская железная дорога, — магистраль в Северном Китае, берущая начало на ст. Маньчжурия, через Харбин следующая до Дальнего и Порт-Артура. Договор от 1896 г. об оборонительном союзе Китая и России против возможного военного нападения со стороны Японии предусматривал согласие Китайского правительства на строительство Россией железнодорожной линии через китайскую территорию на Владивосток. В июле 1903 г. дорога вступила в эксплуатацию. После революции и в ходе гражданской войны дорога была захвачена белогвардейцами и интервентами и до 1924 г. использовалась ими для борьбы против СССР. В мае 1924 г. между Китаем и Советской Россией были подписаны соглашения об условиях совместной эксплуатации дороги. Стремясь втянуть СССР в войну, иностранные державы организовали в 1929 г. нападение на дорогу и дальневосточные границы СССР. Тогда это нападение было отброшено советской армией. На дороге было восстановлено положение, предусмотренное соглашением 1924 г. В 1952 г. СССР передал Китаю в полную собственность все свои права по совместному управлению Китайско-Восточной железной дорогой со всем принадлежащим дороге имуществом.</p></span>
<span id="id3"><div class="title1">
<p class="p1">7</p>
</div><p class="p">Войков Петр Лазаревич (1888–1927) — политический деятель, коммунист. В 1924 г. был назначен полномочным представителем СССР в Польше. За время его пребывания в Варшаве наши отношения с Польшей, бывшие до того времени весьма напряженными, приобрели благодаря его энергии и личному обаянию более спокойный характер. 7 июня 1927 г. на вокзале Войков был смертельно ранен гимназистом Кавердой. Не получив быстрой медицинской помощи, Войков скончался от потери крови. Убийство создало весьма напряженный кризис в советско-польских отношениях. Убийца был приговорен польским судом к пожизненному заключению.</p></span>
<span id="id2"><div class="title1">
<p class="p1">8</p>
</div><p class="p">Чемберлен Остин (1863–1937) — английский государственный деятель, консерватор. В 1924–1929 гг. министр иностранных дел в кабинете Болдуина. Проводил политику возрождения германского милитаризма в целях использовать его для войны против СССР. Стремился к политической изоляции Советского Союза. В ноябре 1924 г. он добился аннулирования советско-английских договоров, подписанных в августе того же года лейбористским правительством Макдональда. В мае 1927 г. он разорвал дипломатические отношения с Россией, восстановленные позже, в 1929 г., вторым лейбористским правительством Макдональда.</p></span>
<span id="id1"><div class="title1">
<p class="p1">9</p>
</div><p class="p">Ллойд Джордж Давид (1863–1945) — английский политический деятель, лидер либералов. Играл немалую роль в подготовке первой мировой войны. Умело предупреждал волнения трудящихся масс путем реформ заработной платы. Являлся одним из авторов Версальского мирного договора 1919 г.</p></span>
